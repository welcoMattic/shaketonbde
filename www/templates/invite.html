<ion-view title="Invite">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-text-wrap" ng-repeat="contact in contacts | orderBy:'name'">
        <p><span translate>Name:</span> {{contact.name}}</p>
        <p><span translate>Email:</span> {{contact.email}}</p>
        <p><span translate>Phone:</span> {{contact.phoneNumber}}</p>
        <p><span translate>Facebook:</span> {{contact.facebook}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
