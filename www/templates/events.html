<ion-view title="Shake Ton BDE">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <h1 class="title">Menu</h1>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-location" ng-if="isConnected" ng-click="centreOnMe()"></button>
    <button class="button button-icon icon ion-refresh" ng-if="!isConnected" ng-click="reload()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" scroll="false" data-tap-disabled="true">
    <div class="card" ng-if="error">
      <div class="item item-text-wrap" translate>
        We are sorry, there's no events to display. You can bookmark events on each event page
      </div>
    </div>
    <div id="map" ng-if="isConnected"></div>
    <ion-list>
      <ion-item ng-repeat="event in events" href="#/app/events/{{event.id}}" id="event-{{event.id}}" class="item-icon-right">
        {{event.letterId}} - {{event.name}} <i class="icon ion-ios7-information-outline"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
