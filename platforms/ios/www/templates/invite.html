<ion-view title="Invite">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ul class="list">
      <li ng-show="contact.name && contact.phoneNumber" class="item item-checkbox" ng-repeat="contact in contacts | orderBy:'name'">
        <label class="checkbox">
          <input type="checkbox" ng-model="contact.name" ng-true-value="contact.phoneNumber" ng-false-value="">
        <!--<ion-option-button class="button-calm contactButton" ng-show="{{contact.phoneNumber}}" ng-click="invite(1, contact.phoneNumber)">SMS</ion-option-button>-->
        <!-- <ion-option-button class="button-assertive contactButton" ng-show="{{contact.email}}" ng-click="invite(2)">EMAIL</ion-option-button>-->
        <!--<ion-option-button class="button-calm contactButton" ng-show="{{contact.facebook}}">FB</ion-option-button>-->
        </label>
        {{contact.name}}
      </li>
    </ul>
    <button class="button button-positive" ng-click="invite()">
      SMS
    </button>
  </ion-content>
</ion-view>
