<ion-view title="Invite">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-paper-airplane" ng-click="invite()" translate></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ul class="list">
      <li ng-show="contact.name && contact.phoneNumber" class="item item-checkbox" ng-repeat="contact in contacts | orderBy:'name'">
        <label class="checkbox">
          <input type="checkbox" ng-model="contact.checked">
        </label>
        {{contact.name}}
      </li>
    </ul>
  </ion-content>
</ion-view>
