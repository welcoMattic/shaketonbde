<ion-view title="Shoote tes potes !">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-share" ng-click="sharePhoto()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" scroll="false">
    <div class="list card" ng-show="isImageURI">
      <div class="item item-body">
        <img class="full-image" src="{{imageURI}}">
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-positive" ng-click="takePicture()">
    <div class="title"><i class="icon ion-camera"></i> <span translate>Shoot your friends!</span></div>
  </div>
</ion-view>
